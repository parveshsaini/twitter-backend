version: "3"

services:
  prom-server:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus-config.yaml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana

  loki:
    image: grafana/loki
    container_name: loki
    ports:
      - 3100:3100
    volumes:
      - loki-data:/loki

volumes:
  grafana-data:
  loki-data:
